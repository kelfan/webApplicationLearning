<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
    <script src="./js/browser.min.js"></script>
    <style type="text/css">
      #container {
        padding: 50px;
        background: #FFF;
      }
    </style>
    <title></title>
  </head>
  <div id="container"></div>
  <body>
    <script type="text/babel">
      var destination = document.querySelector("#container");

      var  LightningCounter = React.createClass({
        getInitialState: function() {
          return {
            strikes: 0
          };
        },
        timeTrick: function() {
          this.setState({
            strikes: this.state.strikes + 100
          })
        },
        componentDidMount: function() {
          setInterval(this.timeTrick, 1000);
        },
        render: function() {
          var counterStyle = {
            color: '#66ffff',
            fontSize: 50
          }
          var count = this.state.strikes.toLocaleString();
          return (
            <h1 style={counterStyle}>{count}</h1>
          );
        }
      });

      var LightningCounterDisplay = React.createClass({
        render: function() {
          var commonStyle = {
            margin: 0,
            padding: 0
          };
          var divStyle = {
            width: 250,
            textAlign: 'center',
            backgroundColor: 'black',
            padding: 40,
            color: '#999',
            fontFamily: 'sans-serif',
            borderRadius: 10
          };

          var textStyle = {
            emphasis: {
              fontSize: 38,
              ...commonStyle
            },
            smallEmphasis:{
              ...commonStyle
            },
            small: {
              fontSize: 17,
              opacity: 0.5,
              ...commonStyle
            }
          }

          return (
            <div style={divStyle}>
              <LightningCounter/>
              <h2 style={textStyle.smallEmphasis}>
                Thunder Hits
              </h2>
              <h2 style={textStyle.emphasis}>
                Our planet
              </h2>
              <p style={textStyle.smallEmphasis}>
                (form the start of this app)
              </p>
            </div>
          )
        }
      })

      ReactDOM.render(
        <LightningCounterDisplay/>,
        destination
      )
    </script>
  </body>
</html>
