<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
    <script src="./js/browser.min.js"></script>
    <style type="text/css">
      #container {
        padding: 50px;
        background: #FFF;
      }
    </style>
    <title></title>
  </head>
  <div id="container"></div>
  <body>
    <script type="text/babel">
      var destination = document.querySelector("#container");

      var Counter = React.createClass({
        render() {
          var textStyle = {
            fontSize: 72,
            fontFamily: 'sans-serif',
            color: '#333',
            fontWeight: 'bold'
          };

          return(
            <div style={textStyle}>
              {this.props.display}
            </div>
          )
        }
      });

      var CounterParent = React.createClass({
        getInitialState() {
          return ({
            count: 0
          });
        },
        increase(e){
          var currentCount = this.state.count;
          // if the shift key is holding
          if (e.shiftKey == true){
            currentCount += 10;
          }else{
            currentCount +=1;
          }
          this.setState({
            count: currentCount
          });
        },
        render() {
          var backgroundStyle = {
            padding: 50,
            backgroundColor: '#ffc53a',
            width: 250,
            height: 100,
            borderRadius: 10,
            textAlign: 'center'
          };

          var buttonStyle = {
            fontSize: '1em',
            width: 30,
            height: 30,
            fontFamily: 'sans-serif',
            color: '#333',
            fontWeight: 'bold',
            lineWeight: '3px'
          };
          return(
            <div style={backgroundStyle}>
              <Counter display={this.state.count}></Counter>
              <button style={buttonStyle} onClick={this.increase}>+</button>
            </div>
          )
        }
      });
      ReactDOM.render(
        <CounterParent></CounterParent>,
        destination
      )
    </script>
  </body>
</html>
