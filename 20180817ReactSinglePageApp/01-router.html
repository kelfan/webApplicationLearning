<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
    <script src="./js/browser.min.js"></script>
    <!-- https://www.bootcdn.cn/react-router/ -->
    <script src="./js/ReactRouter.min.js"></script>

    </script>
    <style type="text/css">
      body {
        background-color: #FFCC00;
        padding: 0;
        margin: 0;
      }

      h1, h2, p, ul, li {
        font-family: Helvetica, Arial, sans-sans-serif;
      }
      /* ul header change into horizontal line  */
      ul.header li {
        display: inline;
        list-style-type: none;
        margin: 0;
      }

      /* turn header background into black */
      ul.header {
        background-color: #111;
        padding: 0;
      }

      ul.header li {
        color: #fff;
        font-weight: bold;
        text-decoration: none;
        padding: 20px;
        display: inline-block;
      }

      .content {
        background-color: #fff;
        padding: 20px;
      }

      .content h2 {
        padding: 0;
        margin: 0;
      }

      .content li{
        margin-bottom: 10px;
      }
    </style>
    <title>React Single Page App</title>
  </head>
  <div id="container"></div>
  <body>
    <script type="text/babel">
    //import references
      var {
        Router,
        Route,
        IndexRoute,
        IndexLink,
        Link,
        hashHistory
      } = ReactRouter;

      var destination = document.querySelector("#container");
      var Home = React.createClass({
        render() {
          return(
            <div>
              <h2>William Shakespeare</h2>
              <p>To be or not to be, that is the question.</p>
            </div>
          )
        }
      });

      var App  = React.createClass({
        render() {
          return (
            <div>
              <h1>Simple SAP</h1>
              <ul className = "header">
                <li>William Shakespeare</li>
                <li>Alexander Pope</li>
                <li>William Shakespeare</li>
                <li>Robert Frost</li>
              </ul>
              <div className="content">
                <Home></Home>
              </div>
            </div>
          );
        }
      });
      ReactDOM.render(
        <Router history={hashHistory}>
          <Route path='/' component={App}></Route>
        </Router>,
        destination
      )
    </script>
    <!-- // if path is '/' goto the page of {App} -->

  </body>
</html>
