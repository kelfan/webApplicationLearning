<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script src="./js/react.js"></script>
    <script src="./js/react-dom.js"></script>
    <script src="./js/browser.min.js"></script>
    <!-- https://www.bootcdn.cn/react-router/ -->
    <script src="./js/ReactRouter.min.js"></script>

    </script>
    <style type="text/css">
      #container {
        padding: 50px;
        background: #FFF;
      }
    </style>
    <title>React Single Page App</title>
  </head>
  <div id="container"></div>
  <body>
    <script type="text/babel">
      var destination = document.querySelector("#container");

      var App  = React.createClass({
        render() {
          return (
            <div>
              <h1>Simple SAP</h1>
              <ul className = "header">
                <li>My Best Friend</li>
                <li>Yip-Yip-Woof!</li>
                <li>My First Pet</li>
              </ul>
              <div></div>
            </div>
          );
        }
      });
      ReactDOM.render(
        <ReactRouter.Router history={ReactRouter.hashHistory}>
          <ReactRouter.Route path='/' component={App}></ReactRouter.Route>
        </ReactRouter.Router>,
        destination
      )
    </script>
    <!-- // if path is '/' goto the page of {App} -->

  </body>
</html>
