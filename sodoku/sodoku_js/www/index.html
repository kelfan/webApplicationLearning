<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
    <title>sodoku</title>
    <link rel="stylesheet" type="text/css" href="css/main.css"/>
</head>
<body>
<!--title-->
<div class="title">
    <h1>Sodoku</h1>
</div>

<!--squared up-->
<div id="container" class="container grid"></div>

<!--buttons-->
<div id="dashboard" class="dashboard">
    <div class="buttons">
        <button id="check" type="button">check</button>
        <button id="reset" type="button">reset</button>
        <button id="clear" type="button">clear</button>
        <button id="rebuild" type="button">rebuild</button>
    </div>
</div>

<!--pop up panel-->
<div id="popupNumbers" class="grid popup-num" style="position: absolute; left: 10px; top: 100px;">
    <div class="row"><span>1</span><span>2</span><span>3</span></div>
    <div class="row"><span>4</span><span>5</span><span>6</span></div>
    <div class="row"><span>7</span><span>8</span><span>9</span></div>
    <div class="row"><span class="mark1"></span><span class="empty"></span><span class="mark2"></span></div>

</div>

<script src="http://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
